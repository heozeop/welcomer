# Redis configuration for Welcomer SNS Feed System
# Development environment optimized settings

# Basic configuration
bind 0.0.0.0
port 6379
protected-mode yes
requirepass devpassword

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence configuration
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence for better durability
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Performance optimizations for development
tcp-keepalive 300
timeout 0
databases 16

# Disable dangerous commands in production (commented for development)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""

# Enable keyspace notifications for cache invalidation
notify-keyspace-events Ex

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128