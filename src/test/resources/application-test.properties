# Test configuration - uses H2 in-memory database

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console for debugging if needed
spring.h2.console.enabled=true

# Disable Flyway for tests to avoid migration conflicts
spring.flyway.enabled=false

# Use create-drop for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Redis for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Disable external service calls
logging.level.com.welcomer.welcome=INFO
logging.level.org.springframework.web=WARN